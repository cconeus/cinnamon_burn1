<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <title>Cinnamon Burn Member Tracker</title>
    </head>
    <body>
        <div class="container" align="center">
            <div class="row">
                <h1>Member info tracker</h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h3>Update member info:</h3>
                    <form action="/update_member" method="post">
                    <div class="form-group">
                        <label for="member_name">Member Name:</label>
                        <input type="text" name="member_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="member_rank">Rank</label>
                        <select class="add-rank">
                            <option value="Member">Member</option>
                            <option value="Elder">Elder</option>
                            <option value="Co-Leader">Co-Leader</option>
                            <option value="Leader">Leader</option>
                        </select>
                        <div class="form-group">
                            <label for="member_join">Join Date:</label>
                            <input type="text" name="member_join" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" formaction="/add_member">Add</button>
                    <button type="submit" class="btn btn-warning">Update</button>
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </body>
</html>
